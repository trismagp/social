{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">
        <link rel="stylesheet" href="{% static 'users/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="shadow-lg">
            <div class="px-4 mx-auto">
                <div class="flex justify-between">
                    <!-- website logo -->
                    <div>
                        <a class="flex" href="">
                            <img class="h-8 w-8 mr-2" src="{% static 'users/images/social.png' %}" alt="logo">
                            <span class="font-semibold text-lg text-gray-500">Photo app</span>
                        </a>
                    </div>
                    <!-- website items -->
                    <div class="space-x-1">
                        {% if request.user.is_authenticated %}
                            <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'logout' %}">logout</a>
                        {% else %}
                            <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'login' %}">login</a>
                        {% endif %}
                        <a class="py-4 px-2 text-gray-500 font-semibold" href="">link1</a>
                    </div>
                </div>
            </div>
        </nav>

        {% block body %}
        {% endblock %}
    </body>
</html>
